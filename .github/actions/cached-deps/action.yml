name: 'Get & Cache Dependencies'
description: 'Get the dependencies(via npm) and cache them'         # this actually displays when we publish in marketplace
inputs: 
  caching: 
    description: 'Whether to cache or not'
    required: false
    default: 'true'
runs: 
  using: 'composite'
  steps: 
    - name: Cache dependencies
      if: inputs.caching == 'true' 
      id: cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true' || inputs.caching == 'true' 
      run: npm ci
      shell: bash       # when `run` is used `shell` key must be used
